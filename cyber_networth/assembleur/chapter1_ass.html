        <h1> Assembly</h1>
        <h2> Know the mnemonics </h2>
        <p>The first thing in the machine is assembly language.<br/>

This language uses mnemonics, which are abbreviations representing processor instructions.
<br/>
Examples of mnemonics : 
<ul>
    <li>MOV</li>
    <li>ADD</li>
    <lI>JMP</lI>
</ul>

<h3> First code </h3>

<p> <code>mov eax, 4</code> </p>
